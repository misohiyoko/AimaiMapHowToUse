
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="path/to/favicon.ico">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="main.css">
  </head>
<body>

    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1>アプリケーションを試す</h1>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <div class="callout">
            <h3>アプリケーションの入手</h3>
            <p><a href="">こちらでダウンロード</a></p>
          </div>
        </div>
      </div>


      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <div class="callout">
            <h3>アプリケーションの使い方</h3>
            <p>1. 起動し、目的地メニューを開く</p>
            <img class="thumbnail medium-paint" src="assets/pict/main.jpg" alt="Home menu.">
            <img class="thumbnail medium-paint" src="assets/pict/mainwithtap.jpg" alt="Tap buttom-bar">
            <p>2. 目的地を選択する</p>
            <img class="thumbnail medium-paint" src="assets/pict/homewithdest.jpg" alt="Set destination menu">
            <img class="thumbnail medium-paint" src="assets/pict/mainwithselect.jpg" alt="Set destination menu">
            <p>3. ナビを開始</p>
            <img class="thumbnail medium-paint" src="assets/pict/mainwithdest.jpg" alt="Set destination menu">

            <div class="cell">
              <p>別のアプリに切り替えても案内を継続します</p>
            </div>

          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <div class="callout">
            <h3>アプリケーションの止め方</h3>
            <p>1. 通知をタップしてアプリを起動</p>
            <img class="thumbnail medium-paint" src="assets/pict/tuuti.jpg" alt="Home menu.">
            <p>2. アプリを停止</p>
            <img class="thumbnail medium-paint" src="assets/pict/stop.jpg" alt="Set destination menu">
          </div>
        </div>
      </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
